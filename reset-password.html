<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Supabase Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React + ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="app" class="w-full max-w-md p-8 bg-white rounded shadow"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://pxvxcbjzlzzggkkiehlv.supabase.co', // replace with your Supabase project URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4dnhjYmp6bHp6Z2dra2llaGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NDA4OTEsImV4cCI6MjA2OTExNjg5MX0.FDCKKYv5eTpoOtv3nTbptBHl2GfvAxYyiWpdNPvkktE' // replace with your Supabase anon public key
        );

        const ResetPasswordForm = () => {
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [token, setToken] = useState(null);

            // Extract token from URL hash
            useEffect(() => {
                const hash = window.location.hash.substring(1); // Remove the '#' symbol
                const params = new URLSearchParams(hash); // Parse hash as query string
                const token = params.get('access_token'); // Extract the token
                if (token) {
                    setToken(token);
                } else {
                    setError('Invalid or expired token.');
                }
            }, []);

            const handleResetPassword = async (e) => {
                e.preventDefault();

                if (!password || !confirmPassword) {
                    setError('Both password fields are required');
                    return;
                }

                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }

                setLoading(true);
                try {
                    const { data, error } = await supabase.auth.updateUser({ password: password });

                    if (error) {
                        setError(error.message);
                    } else {
                        setMessage('Your password has been successfully reset.');
                    }
                } catch (err) {
                    setError('An error occurred: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="space-y-4">
                    <h2 className="text-xl font-semibold">Reset Your Password</h2>

                    <form onSubmit={handleResetPassword} className="space-y-4">
                        <input
                            type="password"
                            placeholder="New Password"
                            className="w-full p-3 border border-gray-300 rounded-lg"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                        />
                        <input
                            type="password"
                            placeholder="Confirm Password"
                            className="w-full p-3 border border-gray-300 rounded-lg"
                            value={confirmPassword}
                            onChange={(e) => setConfirmPassword(e.target.value)}
                            required
                        />
                        <button
                            type="submit"
                            className="w-full bg-blue-600 text-white py-3 rounded-lg"
                            disabled={loading}
                        >
                            {loading ? 'Resetting...' : 'Reset Password'}
                        </button>
                    </form>

                    {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                    {message && <p className="text-green-500 text-sm mt-2">{message}</p>}
                </div>
            );
        };

        // Render the form
        ReactDOM.createRoot(document.getElementById('app')).render(<ResetPasswordForm />);
    </script>

</body>

</html>
